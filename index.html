<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <div class="board">
    <div class="game-choice">
      <div class="message">
        Choose X or O
      </div>
      <button class="btn btn-primary" id="X">X</button>
      <button class="btn btn-primary" id="O">O</button>
    </div>
    <div class="row" style="display:none">
      <div class="col-xs-4" id="block-0">
        <span></span>
      </div>
      <div class="col-xs-4" id="block-1">
        <span></span>
      </div>
      <div class="col-xs-4" id="block-2">
        <span></span>
      </div>
    </div>
    <div class="row" style="display:none">
      <div class="col-xs-4" id="block-3">
        <span></span>
      </div>
      <div class="col-xs-4" id="block-4">
        <span></span>
      </div>
      <div class="col-xs-4" id="block-5">
        <span></span>
      </div>
    </div>
    <div class="row" style="display:none">
      <div class="col-xs-4" id="block-6">
        <span></span>
      </div>
      <div class="col-xs-4" id="block-7">
        <span></span>
      </div>
      <div class="col-xs-4" id="block-8">
        <span></span>
      </div>
    </div>
    <div class="game-over" style="display:none;">
      <div class="message">
      </div>
      <button class="btn btn-primary" id="play-again">Play Again</button>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
